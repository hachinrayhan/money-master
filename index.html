<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
</head>

<body>
    <h1>Money Master</h1>
    <h2>Income</h2>
    <span>Income:</span> <input id="income" type="number">
    <h2>Expenses</h2>
    <span>Food:</span> <input id="food" type="number"><br>
    <span>Rent:</span> <input id="rent" type="number"><br>
    <span>Clothes:</span> <input id="clothes" type="number"><br>

    <button id="btn-calculate">Calculate</button>
    <h3>Total Expenses: <span id="total-exp"></span></h3>
    <h3>Balance: <span id="balance"></span></h3>

    <span>Save:</span> <input id="save" type="number"> <span>%</span> <button id="btn-save">Save</button>
    <h3>Saving Amount: <span id="saving-amount"></span></h3>
    <h3>Remaining Balance: <span id="remaining-balance"></span></h3>

    <script src="js/calc.js"></script>
    <script src="js/utilities.js"></script>

</body>

</html>
